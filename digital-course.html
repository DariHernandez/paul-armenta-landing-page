            <form class="landing-card" action="https://darideveloper.pythonanywhere.com/" method="post">

                <label>

                    <input type="email" name="email" id="email" placeholder="myemail@gmail.com" required>
                </label>
                <label>
                    WhatsApp
                    <input type="tel" name="whatsapp" id="whatsapp" placeholder="+521234567890" required>

                <label>
                    Comentarios
                    <textarea name="comentarios" id="comentarios">Me gustaría saber del curso lo antes posible</textarea>
                </label>
                                
                <input type="submit" value="Enviar" class="btn service">
                <input type="text" name="api_key" id="api_key" value="paularmenta_834c0e2e1042ed26b295" class="hide">
                <input type="text" name="redirect" id="redirect" value="http://localhost/testsite/thanks.html" class="hide">
